spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Configuración del cliente OAuth2 para Keycloak
spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.client-secret=Isalgado
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:8081/login/oauth2/code/keycloak

# Configuración del proveedor OAuth2 (Keycloak)
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/auth/realms/SpringBootKeycloak
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# Configuración adicional para validar JWT token
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/realms/SpringBootKeycloak

