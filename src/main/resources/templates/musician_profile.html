<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Profile</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Musician Profile</h1>

    <div th:if="${musician}">
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Country</th>
                <th>City</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Main Instrument</th>
                <th>Band Name</th>
                <th>Status</th>
            </tr>

            <tr>
                <td th:text="${musician.id}"></td>
                <td th:text="${musician.firstName}"></td>
                <td th:text="${musician.lastName}"></td>
                <td th:text="${musician.age}"></td>
                <td th:text="${musician.gender}"></td>
                <td th:text="${musician.country}"></td>
                <td th:text="${musician.city}"></td>
                <td th:text="${musician.phoneNumber}"></td>
                <td th:text="${musician.email}"></td>
                <td th:text="${musician.mainInstrument}"></td>
                <td th:text="${musician.bandName}"></td>
                <td th:text="${musician.status}"></td>
            </tr>
        </table>
    </div>

    <div th:unless="${musician}">
        <p>Musician not found.</p>
    </div>
</div>

</body>
</html>
